<ul class="upcoming-events">
  <li ng-repeat="event in myevents | limitTo: mylimit" class="upcoming-event-container">
  <div class="event-img-container " id="card-img-holder" style="background-image: url({{event.image}});">   
     </div>    
    <div class="ticket-type">Premium</div>
    <div class="info-container">
      <div class="date-time">
        <p>
          <a ui-sref="">
            <i style="color: lightcoral" class="fa fa-calendar-o"></i>
            {{ event.startDateDisplay }}
          </a>
        </p>
        <p>{{ event.startDateDisplay }} - {{ event.endDateDisplay }}</p>
      </div>
      <div class="location">
        <p>          
			<span>							
				<a href={{event.location.locationMapUrl}} target="_blank"><span class="length-limiter"><i style="color: lightgreen" class="fa fa-map-marker"></i>{{event.location.locationName}}</span></a>							
			</span>         
        </p>
      </div>
      <h4>{{ event.title }}</h4>
    </div>
    <div class="event-footer-container">
      <ul class="tags">
        <li>#Weed</li>
      </ul>
      <div class="share" title="share me">
        <i class="fa fa-share-alt" aria-hidden="true"></i>
      </div>
      <div class="bookmark">
        <i class="fa fa-bookmark-o" aria-hidden="true"></i>
      </div>
    </div>
  </li>
</ul>
