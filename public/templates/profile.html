<div class="profile-settings-container">

  <section>
    <h1>Account Information</h1>
    <hr>

    <div class="account-email-container">
      <h2>
        Account email address
      </h2>
      <div class="email-info-container">
        <p>
          myemail@gmail.com
        </p>
        <button>Change that shit</button>
      </div>
    </div>

    <div class="profile-photo-container">
      <h2>Profile Photo</h2>
      <div>Add a profile image</div>
    </div>
  </section>

  <section>
    <div class="container">
      <form>
        <h2>Contact Us</h2>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="first">First Name</label>
              <input type="text" class="form-control" placeholder="" id="first">
            </div>
          </div>
          <!--  col-md-6   -->

          <div class="col-md-6">
            <div class="form-group">
              <label for="last">Last Name</label>
              <input type="text" class="form-control" placeholder="" id="last">
            </div>
          </div>
          <!--  col-md-6   -->
        </div>


        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="company">Company</label>
              <input type="text" class="form-control" placeholder="" id="company">
            </div>


          </div>
          <!--  col-md-6   -->

          <div class="col-md-6">

            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input type="tel" class="form-control" id="phone" placeholder="phone">
            </div>
          </div>
          <!--  col-md-6   -->
        </div>
        <!--  row   -->


        <div class="row">
          <div class="col-md-6">

            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="email">
            </div>
          </div>
          <!--  col-md-6   -->

          <div class="col-md-6">
            <div class="form-group">
              <label for="url">Your Website
                <small>Please include http://</small>
              </label>
              <input type="url" class="form-control" id="url" placeholder="url">
            </div>

          </div>
          <!--  col-md-6   -->
        </div>
        <!--  row   -->

        <button type="save" class="btn btn-primary">Save</button>
      </form>
    </div>

  </section>
</div>
