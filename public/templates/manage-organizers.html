  <!-- #blog -->
  <section id="blog"  class="blog-archive">
    <div class="container">
      <div class="row blog-post-container">
        <div class="col-lg-7 col-md-7 col-sm-7">
          <div class="section-title">
            <h1>Manage Your Organizer Profiles</h1>
          </div>
        </div>
        <div class="col-lg-8 col-md-8 col-sm-12">
          <div class="row">
            <!-- .single-post -->
            <div class="single-post thumbnail col-lg-12 col-md-12 col-sm-12 wow fadeIn" ng-repeat="profile in profiles track by $index">
              <div class="img-holder pull-left" id="card-img-holder" style="background-image: url({{profile.image}});height:auto;">
                <img src="img/blog/1.jpg" style="opacity:0;" alt="">
              </div>
              <div class="content pull-left">
                <h3>{{profile.name}}</h3>
                <p class="meta"><a href="#">{{profile.websites}}</a></p>
                <p class="length-limiter">About: {{profile.about}}</p>
                <a ui-sref="editprofile({id: profile._id })" class="read-more hvr-bounce-to-right">Edit Profile</a>
              </div>
            </div>
            <!-- /.single-post -->
          </div>
        </div>
      </div>
      <!-- .post-pagination -->
      <div class="post-pagination text-center">
        <ul>
          <li><span>1</span></li>
          <li><a href="#">2</a></li>
          <li><a href="#">3</a></li>
          <li><a href="#">4</a></li>
          <li><a href="#"><i class="fa fa-angle-double-right"></i></a></li>
        </ul>
      </div>
      <!-- /.post-pagination -->
    </div>
  </section>
  <!-- /#blog -->
