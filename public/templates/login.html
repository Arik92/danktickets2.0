  <!-- #register-now -->
  <section id="register-now" class="gradient-overlay">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="section-title text-center">
            <h1>SIGN IN TO YOUR ACCOUNT</h1>
            <p>Don't have an account yet? <br> <a ui-sref="signup">Register Here</a></p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <ul class="clearfix">
            <li>
              <div class="input-wrap">
                <label><img src="img/icons/name.png" alt="">USERNAME</label>
                <input type="text" placeholder="Username">
              </div>
            </li>
            <li>
              <div class="input-wrap">
                <label><img src="img/icons/password.png" alt="">PASSWORD</label>
                <input type="text" placeholder="PASSWORD">
              </div>
            </li>
            <li>
              <div class="input-wrap">
                <button type="submit" class="hvr-bounce-to-right">REGISTER</button>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </section>
