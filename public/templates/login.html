                  <label><img src="img/icons/name.png" alt="">USERNAME</label>
                  <input type="text" placeholder="USERNAME" ng-model="login.loginData.username">

              </li>
              <li>
                <div class="input-wrap">
                  <label><img src="img/icons/password.png" alt="">PASSWORD</label>
                  <input type="text" placeholder="********" ng-model="login.loginData.password">

                  <span class="glyphicon glyphicon-repeat fast-right-spinner"> Loading...</span>
                </button>
              </li>

            <br>
            <div class="row show-hide-message" ng-show="login.successMsg">
              <div class="alert alert-success">{{ login.successMsg }} <span class="glyphicon glyphicon-repeat fast-right-spinner"></span></div>

            <div class="row show-hide-message" ng-show="login.errorMsg">
              <div class="alert alert-danger">{{ login.errorMsg }}</div>
            </div>
            <div class="row show-hide-message" ng-show="facebook.errorMsg">
              <div class="alert alert-danger">{{ facebook.errorMsg }}</div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
