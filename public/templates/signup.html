  <!-- #register-now -->
  <section id="register-now" class="gradient-overlay">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="section-title text-center">
            <h1>REGISTER NOW AND JOIN WITH US!!</h1>
            <p>Already have an account? <br> <a ui-sref="signin">Sign In Here</a></p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <form ng-submit="register.regUser(regData);">
            <ul class="clearfix">
              <li>
                <div class="input-wrap">
                  <label><img src="img/icons/name.png" alt="">USERNAME</label>
                  <input type="text" placeholder="Username" ng-model="register.regData.username">
                </div>
              </li>
              <li>
                <div class="input-wrap">
                  <label><img src="img/icons/email.png" alt="">EMAIL</label>
                  <input type="text" placeholder="Enter your email" ng-model="register.regData.email">
                </div>
              </li>
              <li>
                <div class="input-wrap">
                  <label><img src="img/icons/password.png" alt="">PASSWORD</label>
                  <input type="text" placeholder="PASSWORD" ng-model="register.regData.password">
                </div>
              </li>
              <li>
                <div class="input-wrap">
                  <button type="submit" class="hvr-bounce-to-right">REGISTER</button>
                  
                </div>
                <br>
                <button type="button" class="btn btn-default" ng-show="app.loading">
                  <span class="glyphicon glyphicon-repeat fast-right-spinner"> Loading...</span>
                </button>
              </li>
            </ul>
            <br>
            <div class="row show-hide-message" ng-show="register.successMsg">
              <div class="alert alert-success">{{ register.successMsg }} <span class="glyphicon glyphicon-repeat fast-right-spinner"></span></div>
            </div>
            <div class="row show-hide-message" ng-show="register.errorMsg">
              <div class="alert alert-danger">{{ register.errorMsg }}</div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
