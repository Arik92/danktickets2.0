<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Browse events</title>
  </head>
  <body>
    <h1 class="col-md-6 col-md-offset-5 page-header">Browse events</h1>
    <div class="container " ng-repeat="event in events track by $index">
      <!-- alexandra's text -->
      <div class="row">
        <div class="[ col-xs-12 col-sm-offset-2 col-sm-8 ]">
          <ul class="event-list">
            <li>
              <time datetime="2014-07-20">
                <span class="month">{{event.startTime}}</span>
                <span class="year">at {{event.startHr}}</span>
              </time>
              <img alt="Independence Day" ng-src={{event.imgPath}} />
              <div class="info">
                <h2 class="title" style="text-align:center">{{event.title}}</h2><!--   <i class="fa fa-clock"></i> --> <!-- from: 00h00 to: 00h00 -->
                <p class="desc" style="text-align:center; font-size:14px">  By: <i class="fa fa-user"></i>{{event.publisher}}</p>
                <b style="margin-left: 355px">{{event.type}}</b>
                  <ul style="margin-bottom:4px">
                    <li style="width:20%;"><label id="collapseText"><a href={{event.location.locationMapUrl}}><i class="fa fa-map-marker"></i>{{event.location.locationName}}</a></label></li>
                  <li style="width:20%;"><a href="#website" style="margin-left:13px;"><span class="fa fa-globe"></span> Website</a></li>
                  <li style="width:40%;"><span class="fa fa-money"></span> $19.99</li>
                </ul>
              </div>
              <div class="social">
                <ul>
                  <li class="facebook" style="width:33%;"><a href="#facebook"><span class="fa fa-facebook"></span></a></li>
                  <li class="twitter" style="width:34%;"><a href="#twitter"><span class="fa fa-twitter"></span></a></li>
                  <li class="google-plus" style="width:33%;"><a href="#google-plus"><span class="fa fa-google-plus"></span></a></li>
                </ul>
              </div>
            </li>
      </ul>
              </div>
        </div>
      <div class="row">
            <ul>
              <li>
                <div class="input-wrap">
                  <button type="submit" class="hvr-bounce-to-right" id="mybutton" style="max-width: 190px; margin: 10px; font-size:26px;">REGISTER</button>
                  <button type="submit" class="hvr-bounce-to-right" id="mybutton" style="max-width: 320px; margin: 10px; max-height: 57px;font-size:24px;"> <i class="fa fa-plus-circle"></i> Add to calendar</button>
                </div>
              </li>
            </ul>
          </div>
        </div>
  </body>
</html>
