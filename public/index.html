<body ng-controller="loginCtrl as login" ng-show="login.loader" ng-cloak cmelo-sticky>
	<div class="preloader"></div>
	<header id="header">
		<hamburger-directive></hamburger-directive>
		<div class="container">
			<div class="row">
				<!-- .logo -->
				<div class="left-container col col-md-6">
					<div class=" logo">
						<a ui-sref="home"><img src="img/resources/logo.png" alt="Logo Image"></a>
					</div>
					<form class="navbar-form" role="search">
							<div class="input-group add-on">
								<input class="form-control" placeholder="Search Events" name="srch-term" id="srch-term" type="text">
								<div class="input-group-btn">
									<button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
								</div>
							</div>
					</form>
				</div>
				<!-- .mainmenu-container -->
				<nav class="col-md-6 mainmenu-container menu-list">				
					<ul class="mainmenu clearfix">
						<li class="nav-closer"><i class="fa fa-close"></i></li>
						<li class="scrollToLink"><a ui-sref="browse">BROWSE EVENTS</a></li>
						<li class="scrollToLink" ng-hide="login.username"><a ui-sref="signin">SIGN IN</a></li>
						<li class="scrollToLink" ng-hide="login.username"><a ui-sref="signup">SIGN UP</a></li>
						<li class="scrollToLink" ng-show="login.username"><a ui-sref="create">CREATE EVENT</a></li>
						<li class="scrollToLink dropdown" ng-show="currentUser"><img src={{navProfile.picture}} style="border-radius:50%"> <a ui-sref="profile"> {{ navProfile.username }}</a>
							<ul class="submenu" ng-show="login.username">
								<li class="scrollToLink"><a ui-sref="ticket-cart">SHOPPING CART</a></li>
								<li class="scrollToLink"><a ui-sref="manage">MANAGE EVENTS</a></li>
								<li class="scrollToLink"><a ui-sref="organizer">NEW ORGANIZER</a></li>
								<li class="scrollToLink"><a ui-sref="userprofiles">ORGANIZER PROFILES</a></li>
								<li class="scrollToLink"><a ui-sref="profile">PROFILE SETTINGS</a></li>
								<li class="scrollToLink"><a ui-sref="signup" ng-click="login.logout()">LOG OUT</a></li>
							</ul>
						</li>
					</ul>
				</nav>
				<!-- /.mainmenu-container -->
			</div>
		</div>
	</header>
	<!-- /#header -->


	<!-- <nav-directive></nav-directive> -->
	
	<!-- <div id="nav-spacer" style="margin-top: 118px"></div> -->

	<div id="main-view" ui-view></div>

	<ul class="mobile-home-panel bottom-panel">
		<li><i class="fa fa-home" aria-hidden="true"></i>Home</li>
		<li><i class="fa fa-ticket" aria-hidden="true"></i>Tickets</li>
		<li><i class="fa fa-info-circle" aria-hidden="true"></i>More</li>
	</ul>

	<footer-directive></footer-directive>

 <script src="//cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.min.js"></script>
